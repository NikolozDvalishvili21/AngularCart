<div class="coupon-whole">
  <div class="inner-coupon">
    <p>Have a coupon?</p>
    <div class="inputs">
      <input [(ngModel)]="enteredCoupon" type="text" placeholder="Add coupon" />
      <button class="send-req" (click)="applyCoupon()">Apply</button>
    </div>
    <p style="width: 150px;" *ngIf="message" [ngClass]="{'valid-coupon': isValidCoupon, 'invalid-coupon': !isValidCoupon}">
      {{ message }}
    </p>
  </div>
</div>
